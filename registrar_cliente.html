<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Cliente</title>
</head>
<body>
    <h1>Registrar Cliente</h1>
    <form method="POST">
        {{ formulario.hidden_tag() }}
        {{ formulario.nombre.label }} {{ formulario.nombre() }}<br>
        {{ formulario.correo.label }} {{ formulario.correo() }}<br>
        {{ formulario.contrasena.label }} {{ formulario.contrasena() }}<br>
        {{ formulario.submit() }}
    </form>
</body>
</html>
